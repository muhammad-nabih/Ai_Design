<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Special Design - A creative agency for learning, GitHub, and open source.">
  <title>Ai Design</title>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <!-- Main Style -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Normalize css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <!--^ Start Setting Box -->
  <div class="setting-box">
    <div class="toggle-setting">
      <i class="fa fa-gear "></i>
    </div>
    <div class="settings-container">
      <h2 class="colors">colors
        <i color="var(--main-color)" class="fa-solid fa-palette"></i>
      </h2>
      <ul class="colorsItems">
        <li id="1" data-color="#00ADB5"></li>
        <li id="2" data-color="#FFBB5C"></li>
        <li id="3" data-color="#96C291"></li>
        <li id="4" data-color="#EA1179"></li>
        <li id="5" data-color="#B799FF"></li>
      </ul>
      <div class="background-images-random_options">
        <h2> Random background image </h2>
        <div class="action">
          <button id="run">Run</button>
          <button id="stop">Stop</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ^ End Setting Box -->

  <!-- Start Landing  Page  -->
  <section class="landing-page">
    <header class="header-area">
      <div class="logo">
        <a href="#"><img src="images/logo.png" alt="logo"></a>
      </div>
      <nav>
        <ul class="links">
          <li id="1" class="active"><a href="#">Home</a></li>
          <li id="2"><a href="#">Features</a></li>
          <li id="3"><a href="#">Products</a></li>
          <li id="4"><a href="#">Contact</a></li>
          <li id="5"><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <div class="introduction-text">
      <h1>We are a <span class="highlighter">Creative</span> Agency</h1>
      <p id="type-output">
        Our website harnesses provide innovative solutions By
        <span class="highlighter">AI</span>
      </p>
    </div>
  </section>
  <!--End Landing Page -->

  <!-- Start Section Features  -->
  <section class="features">

  </section>
  <!-- End Section Features  -->



  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="js/script.js"></script>
  <script src="js/all.min.js"></script>


</body>

</html>
